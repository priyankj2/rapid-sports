<div>
    <h2 id="page-heading">
        <span jhiTranslate="rapidApp.fallRisk.home.title">Fall Risks</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-fall-risk" [routerLink]="['/fall-risk/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="rapidApp.fallRisk.home.createLabel">
            Create a new Fall Risk
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="fallRisks?.length === 0">
        <span jhiTranslate="rapidApp.fallRisk.home.notFound">No fallRisks found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="fallRisks?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="gender"><span jhiTranslate="rapidApp.fallRisk.gender">Gender</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="minimumLength"><span jhiTranslate="rapidApp.fallRisk.minimumLength">Minimum Length</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="percentileRank"><span jhiTranslate="rapidApp.fallRisk.percentileRank">Percentile Rank</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="ageGroup.minimumAge"><span jhiTranslate="rapidApp.fallRisk.ageGroup">Age Group</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let fallRisk of fallRisks ;trackBy: trackId">
                    <td><a [routerLink]="['/fall-risk', fallRisk.id, 'view']">{{ fallRisk.id }}</a></td>
                    <td jhiTranslate="{{ 'rapidApp.Gender.' + fallRisk.gender }}">{{ fallRisk.gender }}</td>
                    <td>{{ fallRisk.minimumLength }}</td>
                    <td>{{ fallRisk.percentileRank }}</td>
                    <td>
                        <div *ngIf="fallRisk.ageGroup">
                            <a [routerLink]="['/age-group', fallRisk.ageGroup?.id, 'view']" >{{ fallRisk.ageGroup?.minimumAge }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/fall-risk', fallRisk.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/fall-risk', fallRisk.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(fallRisk)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="fallRisks?.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
