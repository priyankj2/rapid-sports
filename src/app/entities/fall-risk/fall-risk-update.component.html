<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-fall-risk-heading" jhiTranslate="rapidApp.fallRisk.home.createOrEditLabel">Create or edit a Fall Risk</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rapidApp.fallRisk.gender" for="field_gender">Gender</label>
                    <select class="form-control" name="gender" formControlName="gender" id="field_gender">
                        <option value="MALE">{{ 'rapidApp.Gender.MALE' | translate }}</option>
                        <option value="FEMALE">{{ 'rapidApp.Gender.FEMALE' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('gender')!.invalid && (editForm.get('gender')!.dirty || editForm.get('gender')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('gender')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rapidApp.fallRisk.minimumLength" for="field_minimumLength">Minimum Length</label>
                    <input type="number" class="form-control" name="minimumLength" id="field_minimumLength"
                           formControlName="minimumLength"/>
                    <div *ngIf="editForm.get('minimumLength')!.invalid && (editForm.get('minimumLength')!.dirty || editForm.get('minimumLength')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('minimumLength')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('minimumLength')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rapidApp.fallRisk.percentileRank" for="field_percentileRank">Percentile Rank</label>
                    <input type="number" class="form-control" name="percentileRank" id="field_percentileRank"
                           formControlName="percentileRank"/>
                    <div *ngIf="editForm.get('percentileRank')!.invalid && (editForm.get('percentileRank')!.dirty || editForm.get('percentileRank')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('percentileRank')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('percentileRank')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rapidApp.fallRisk.ageGroup" for="field_ageGroup">Age Group</label>
                    <select class="form-control" id="field_ageGroup" name="ageGroup" formControlName="ageGroup">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="ageGroupOption.id === editForm.get('ageGroup')!.value?.id ? editForm.get('ageGroup')!.value : ageGroupOption" *ngFor="let ageGroupOption of agegroups; trackBy: trackById">{{ ageGroupOption.minimumAge }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
