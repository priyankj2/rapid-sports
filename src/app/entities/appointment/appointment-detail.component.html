<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="appointment">
            <h2><span jhiTranslate="rapidApp.appointment.detail.title">Appointment</span> {{ appointment.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="rapidApp.appointment.startTime">Start Time</span></dt>
                <dd>
                    <span>{{ appointment.startTime }}</span>
                </dd>
                <dt><span jhiTranslate="rapidApp.appointment.endTime">End Time</span></dt>
                <dd>
                    <span>{{ appointment.endTime }}</span>
                </dd>
                <dt><span jhiTranslate="rapidApp.appointment.location">Location</span></dt>
                <dd>
                    <div *ngIf="appointment.location">
                        <a [routerLink]="['/location', appointment.location?.id, 'view']">{{ appointment.location?.name }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="rapidApp.appointment.patient">Patient</span></dt>
                <dd>
                    <div *ngIf="appointment.patient">
                        <a [routerLink]="['/patient', appointment.patient?.id, 'view']">{{ appointment.patient?.patientID }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/appointment', appointment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
