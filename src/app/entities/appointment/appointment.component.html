<div>
    <h2 id="page-heading">
        <span jhiTranslate="rapidApp.appointment.home.title">Appointments</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-appointment" [routerLink]="['/appointment/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="rapidApp.appointment.home.createLabel">
            Create a new Appointment
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="appointments?.length === 0">
        <span jhiTranslate="rapidApp.appointment.home.notFound">No appointments found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="appointments?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="rapidApp.appointment.startTime">Start Time</span></th>
                    <th scope="col" ><span jhiTranslate="rapidApp.appointment.endTime">End Time</span></th>
                    <th scope="col" ><span jhiTranslate="rapidApp.appointment.location">Location</span></th>
                    <th scope="col" ><span jhiTranslate="rapidApp.appointment.patient">Patient</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let appointment of appointments ;trackBy: trackId">
                    <td><a [routerLink]="['/appointment', appointment.id, 'view']">{{ appointment.id }}</a></td>
                    <td>{{ appointment.startTime | date:'medium' }}</td>
                    <td>{{ appointment.endTime | date:'medium' }}</td>
                    <td>
                        <div *ngIf="appointment.location">
                            <a [routerLink]="['/location', appointment.location?.id, 'view']" >{{ appointment.location?.name }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="appointment.patient">
                            <a [routerLink]="['/patient', appointment.patient?.id, 'view']" >{{ appointment.patient?.patientID }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/appointment', appointment.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/appointment', appointment.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(appointment)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
