<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-age-group-heading" jhiTranslate="rapidApp.ageGroup.home.createOrEditLabel">Create or edit a Age Group</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rapidApp.ageGroup.minimumAge" for="field_minimumAge">Minimum Age</label>
                    <input type="number" class="form-control" name="minimumAge" id="field_minimumAge"
                           formControlName="minimumAge"/>
                    <div *ngIf="editForm.get('minimumAge')!.invalid && (editForm.get('minimumAge')!.dirty || editForm.get('minimumAge')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('minimumAge')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('minimumAge')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rapidApp.ageGroup.maximumAge" for="field_maximumAge">Maximum Age</label>
                    <input type="number" class="form-control" name="maximumAge" id="field_maximumAge"
                           formControlName="maximumAge"/>
                    <div *ngIf="editForm.get('maximumAge')!.invalid && (editForm.get('maximumAge')!.dirty || editForm.get('maximumAge')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('maximumAge')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('maximumAge')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
