<div>
    <h2 id="page-heading">
        <span jhiTranslate="rapidApp.ageGroup.home.title">Age Groups</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-age-group" [routerLink]="['/age-group/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="rapidApp.ageGroup.home.createLabel">
            Create a new Age Group
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="ageGroups?.length === 0">
        <span jhiTranslate="rapidApp.ageGroup.home.notFound">No ageGroups found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="ageGroups?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="rapidApp.ageGroup.minimumAge">Minimum Age</span></th>
                    <th scope="col" ><span jhiTranslate="rapidApp.ageGroup.maximumAge">Maximum Age</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ageGroup of ageGroups ;trackBy: trackId">
                    <td><a [routerLink]="['/age-group', ageGroup.id, 'view']">{{ ageGroup.id }}</a></td>
                    <td>{{ ageGroup.minimumAge }}</td>
                    <td>{{ ageGroup.maximumAge }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/age-group', ageGroup.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/age-group', ageGroup.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(ageGroup)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
