<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-exercise-or-modality-heading" jhiTranslate="rapidApp.exerciseOrModality.home.createOrEditLabel">Create or edit a Exercise Or Modality</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rapidApp.exerciseOrModality.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rapidApp.exerciseOrModality.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                    <div *ngIf="editForm.get('description')!.invalid && (editForm.get('description')!.dirty || editForm.get('description')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('description')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 2000 }">
                        This field cannot be longer than 2000 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rapidApp.exerciseOrModality.hasSets" for="field_hasSets">Has Sets</label>
                    <input type="checkbox" class="form-control" name="hasSets" id="field_hasSets"
                           formControlName="hasSets"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rapidApp.exerciseOrModality.hasReps" for="field_hasReps">Has Reps</label>
                    <input type="checkbox" class="form-control" name="hasReps" id="field_hasReps"
                           formControlName="hasReps"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rapidApp.exerciseOrModality.hasHoldTime" for="field_hasHoldTime">Has Hold Time</label>
                    <input type="checkbox" class="form-control" name="hasHoldTime" id="field_hasHoldTime"
                           formControlName="hasHoldTime"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rapidApp.exerciseOrModality.hasResistance" for="field_hasResistance">Has Resistance</label>
                    <input type="checkbox" class="form-control" name="hasResistance" id="field_hasResistance"
                           formControlName="hasResistance"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rapidApp.exerciseOrModality.hasDays" for="field_hasDays">Has Days</label>
                    <input type="checkbox" class="form-control" name="hasDays" id="field_hasDays"
                           formControlName="hasDays"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rapidApp.exerciseOrModality.defaultSets" for="field_defaultSets">Default Sets</label>
                    <input type="number" class="form-control" name="defaultSets" id="field_defaultSets"
                           formControlName="defaultSets"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rapidApp.exerciseOrModality.defaultReps" for="field_defaultReps">Default Reps</label>
                    <input type="number" class="form-control" name="defaultReps" id="field_defaultReps"
                           formControlName="defaultReps"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rapidApp.exerciseOrModality.defaultHoldTime" for="field_defaultHoldTime">Default Hold Time</label>
                    <input type="number" class="form-control" name="defaultHoldTime" id="field_defaultHoldTime"
                           formControlName="defaultHoldTime"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rapidApp.exerciseOrModality.defaultResistance" for="field_defaultResistance">Default Resistance</label>
                    <input type="number" class="form-control" name="defaultResistance" id="field_defaultResistance"
                           formControlName="defaultResistance"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rapidApp.exerciseOrModality.defaultDays" for="field_defaultDays">Default Days</label>
                    <input type="number" class="form-control" name="defaultDays" id="field_defaultDays"
                           formControlName="defaultDays"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rapidApp.exerciseOrModality.currentSuccessRate" for="field_currentSuccessRate">Current Success Rate</label>
                    <input type="number" class="form-control" name="currentSuccessRate" id="field_currentSuccessRate"
                           formControlName="currentSuccessRate"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rapidApp.exerciseOrModality.assessment" for="field_assessment">Assessment</label>
                    <select class="form-control" id="field_assessment" name="assessment" formControlName="assessment">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="assessmentOption.id === editForm.get('assessment')!.value?.id ? editForm.get('assessment')!.value : assessmentOption" *ngFor="let assessmentOption of assessments; trackBy: trackById">{{ assessmentOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
