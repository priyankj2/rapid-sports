<div>
    <h2 id="page-heading">
        <span jhiTranslate="rapidApp.imageData.home.title">Image Data</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-image-data" [routerLink]="['/image-data/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="rapidApp.imageData.home.createLabel">
            Create a new Image Data
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="imageData?.length === 0">
        <span jhiTranslate="rapidApp.imageData.home.notFound">No imageData found</span>
    </div>

    <div>
        <button (click)="addSampleImage()">Add Sample</button>
    </div>
    <div class="table-responsive" id="entities" *ngIf="imageData?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="rapidApp.imageData.sizeInBytes">Size In Bytes</span></th>
                    <th scope="col" ><span jhiTranslate="rapidApp.imageData.image">Image</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let imageData of imageData ;trackBy: trackId">
                    <td><a [routerLink]="['/image-data', imageData.id, 'view']">{{ imageData.id }}</a></td>
                    <td>{{ imageData.sizeInBytes }}</td>
                    <td>
                        <a *ngIf="imageData.image" (click)="openFile(imageData.imageContentType, imageData.image)">
                            <img [src]="'data:' + imageData.imageContentType + ';base64,' + imageData.image" style="max-height: 30px;" alt="imageData image"/>
                        </a>
                        <span *ngIf="imageData.image">{{ imageData.imageContentType }}, {{ byteSize(imageData.image) }}</span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/image-data', imageData.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/image-data', imageData.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(imageData)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
