<div>
    <h2 id="page-heading">
        <span jhiTranslate="rapidApp.condition.home.title">Conditions</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-condition" [routerLink]="['/condition/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="rapidApp.condition.home.createLabel">
            Create a new Condition
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="conditions?.length === 0">
        <span jhiTranslate="rapidApp.condition.home.notFound">No conditions found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="conditions?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="rapidApp.condition.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="rapidApp.condition.primaryArea">Primary Area</span></th>
                    <th scope="col" ><span jhiTranslate="rapidApp.condition.description">Description</span></th>
                    <th scope="col" ><span jhiTranslate="rapidApp.condition.enabled">Enabled</span></th>
                    <th scope="col" ><span jhiTranslate="rapidApp.condition.displayOrder">Display Order</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let condition of conditions ;trackBy: trackId">
                    <td><a [routerLink]="['/condition', condition.id, 'view']">{{ condition.id }}</a></td>
                    <td>{{ condition.name }}</td>
                    <td>{{ condition.primaryArea }}</td>
                    <td>{{ condition.description }}</td>
                    <td>{{ condition.enabled }}</td>
                    <td>{{ condition.displayOrder }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/condition', condition.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/condition', condition.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(condition)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
