<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="stateOrProvince">
            <h2><span jhiTranslate="rapidApp.stateOrProvince.detail.title">State Or Province</span> {{ stateOrProvince.id }}</h2>

            <hr>

            <!-- <jhi-alert-error></jhi-alert-error> -->

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="rapidApp.stateOrProvince.name">Name</span></dt>
                <dd>
                    <span>{{ stateOrProvince.name }}</span>
                </dd>
                <dt><span jhiTranslate="rapidApp.stateOrProvince.abbreviation">Abbreviation</span></dt>
                <dd>
                    <span>{{ stateOrProvince.abbreviation }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <!-- <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span> -->
            </button>

            <!-- <button type="button"
                    [routerLink]="['/state-or-province', stateOrProvince.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button> -->
        </div>
    </div>
</div>
