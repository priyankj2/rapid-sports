<div>
    <h2 id="page-heading">
        <span jhiTranslate="rapidApp.testResult.home.title">Test Results</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-test-result" [routerLink]="['/test-result/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="rapidApp.testResult.home.createLabel">
            Create a new Test Result
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="testResults?.length === 0">
        <span jhiTranslate="rapidApp.testResult.home.notFound">No testResults found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="testResults?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="rapidApp.testResult.title">Title</span></th>
                    <th scope="col" ><span jhiTranslate="rapidApp.testResult.description">Description</span></th>
                    <th scope="col" ><span jhiTranslate="rapidApp.testResult.footType">Foot Type</span></th>
                    <th scope="col" ><span jhiTranslate="rapidApp.testResult.condition">Condition</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let testResult of testResults ;trackBy: trackId">
                    <td><a [routerLink]="['/test-result', testResult.id, 'view']">{{ testResult.id }}</a></td>
                    <td>{{ testResult.title }}</td>
                    <td>{{ testResult.description }}</td>
                    <td>
                        <div *ngIf="testResult.footType">
                            <a [routerLink]="['/foot-type', testResult.footType?.id, 'view']" >{{ testResult.footType?.name }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="testResult.condition">
                            <a [routerLink]="['/condition', testResult.condition?.id, 'view']" >{{ testResult.condition?.name }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/test-result', testResult.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/test-result', testResult.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(testResult)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
