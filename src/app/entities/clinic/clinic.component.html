<div>
    <h2 id="page-heading">
        <span jhiTranslate="rapidApp.clinic.home.title">Clinics</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-clinic" [routerLink]="['/clinic/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="rapidApp.clinic.home.createLabel">
            Create a new Clinic
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="clinics?.length === 0">
        <span jhiTranslate="rapidApp.clinic.home.notFound">No clinics found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="clinics?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="rapidApp.clinic.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="rapidApp.clinic.logoUrl">Logo Url</span></th>
                    <th scope="col" ><span jhiTranslate="rapidApp.clinic.daysRemaining">Remaining Days</span></th>
                    <th scope="col" ><span jhiTranslate="rapidApp.clinic.brandingText">Branding Text</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let clinic of clinics ;trackBy: trackId">
                    <td><a [routerLink]="['/clinic', clinic.id, 'view']">{{ clinic.id }}</a></td>
                    <td>
                        <div>{{ clinic.name }}</div>
                        <div><small>License Validity- {{calculateLicenseTimeSpan(clinic.licenseStartDate , clinic.licenseEndDate)}}</small></div>
                    </td>
                    <td>{{ clinic.logoUrl }}</td>
                    <td>{{ clinic.daysRemaining }} Days</td>
                    <td>{{ clinic.brandingText }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/clinic', clinic.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/clinic', clinic.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(clinic)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
