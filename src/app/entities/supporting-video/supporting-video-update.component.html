<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-supporting-video-heading" jhiTranslate="rapidApp.supportingVideo.home.createOrEditLabel">Create or edit a Supporting Video</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rapidApp.supportingVideo.label" for="field_label">Label</label>
                    <input type="text" class="form-control" name="label" id="field_label"
                           formControlName="label"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rapidApp.supportingVideo.videoUrl" for="field_videoUrl">Video Url</label>
                    <input type="text" class="form-control" name="videoUrl" id="field_videoUrl"
                           formControlName="videoUrl"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rapidApp.supportingVideo.imageUrl" for="field_imageUrl">Image Url</label>
                    <input type="text" class="form-control" name="imageUrl" id="field_imageUrl"
                           formControlName="imageUrl"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rapidApp.supportingVideo.exerciseOrModality" for="field_exerciseOrModality">Exercise Or Modality</label>
                    <select class="form-control" id="field_exerciseOrModality" name="exerciseOrModality" formControlName="exerciseOrModality">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="exerciseOrModalityOption.id === editForm.get('exerciseOrModality')!.value?.id ? editForm.get('exerciseOrModality')!.value : exerciseOrModalityOption" *ngFor="let exerciseOrModalityOption of exerciseormodalities; trackBy: trackById">{{ exerciseOrModalityOption.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rapidApp.supportingVideo.clinic" for="field_clinic">Clinic</label>
                    <select class="form-control" id="field_clinic" name="clinic" formControlName="clinic">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="clinicOption.id === editForm.get('clinic')!.value?.id ? editForm.get('clinic')!.value : clinicOption" *ngFor="let clinicOption of clinics; trackBy: trackById">{{ clinicOption.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rapidApp.supportingVideo.file" for="field_file">File (mp4)</label>
                    <kendo-fileselect
                        id="field_file"
                        formControlName="files"
                        [multiple]="false"
                        [restrictions]="{allowedExtensions: ['.mp4']}"
                    >
                    </kendo-fileselect>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
