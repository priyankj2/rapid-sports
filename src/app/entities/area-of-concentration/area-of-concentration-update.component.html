<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-area-of-concentration-heading" jhiTranslate="rapidApp.areaOfConcentration.home.createOrEditLabel">Create or edit a Area Of Concentration</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rapidApp.areaOfConcentration.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rapidApp.areaOfConcentration.orthopedic" for="field_orthopedic">Orthopedic</label>
                    <input type="checkbox" class="form-control" name="orthopedic" id="field_orthopedic"
                           formControlName="orthopedic"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rapidApp.areaOfConcentration.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                    <div *ngIf="editForm.get('description')!.invalid && (editForm.get('description')!.dirty || editForm.get('description')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('description')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 2000 }">
                        This field cannot be longer than 2000 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rapidApp.areaOfConcentration.testResult" for="field_testResult">Test Result</label>
                    <select class="form-control" id="field_testResult" name="testResult" formControlName="testResult">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="testResultOption.id === editForm.get('testResult')!.value?.id ? editForm.get('testResult')!.value : testResultOption" *ngFor="let testResultOption of testresults; trackBy: trackById">{{ testResultOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rapidApp.areaOfConcentration.assessment" for="field_assessment">Assessment</label>
                    <select class="form-control" id="field_assessment" name="assessment" formControlName="assessment">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="assessmentOption.id === editForm.get('assessment')!.value?.id ? editForm.get('assessment')!.value : assessmentOption" *ngFor="let assessmentOption of assessments; trackBy: trackById">{{ assessmentOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
