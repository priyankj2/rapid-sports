<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="balancePercentile">
            <h2><span jhiTranslate="rapidApp.balancePercentile.detail.title">Balance Percentile</span> {{ balancePercentile.id }}</h2>

            <hr>

            <!-- <jhi-alert-error></jhi-alert-error> -->

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="rapidApp.balancePercentile.gender">Gender</span></dt>
                <dd>
                    <!-- <span jhiTranslate="{{ 'rapidApp.Gender.' + balancePercentile.gender }}">{{ balancePercentile.gender }}</span> -->
                </dd>
                <dt><span jhiTranslate="rapidApp.balancePercentile.testCode">Test Code</span></dt>
                <dd>
                    <!-- <span jhiTranslate="{{ 'rapidApp.TestCode.' + balancePercentile.testCode }}">{{ balancePercentile.testCode }}</span> -->
                </dd>
                <dt><span jhiTranslate="rapidApp.balancePercentile.minimumLength">Minimum Length</span></dt>
                <dd>
                    <span>{{ balancePercentile.minimumLength }}</span>
                </dd>
                <dt><span jhiTranslate="rapidApp.balancePercentile.percentileRank">Percentile Rank</span></dt>
                <dd>
                    <span>{{ balancePercentile.percentileRank }}</span>
                </dd>
                <dt><span jhiTranslate="rapidApp.balancePercentile.ageGroup">Age Group</span></dt>
                <dd>
                    <div *ngIf="balancePercentile.ageGroup">
                        <!-- <a [routerLink]="['/age-group', balancePercentile.ageGroup?.id, 'view']">{{ balancePercentile.ageGroup?.id }}</a> -->
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <!-- <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span> -->
            </button>

            <!-- <button type="button"
                    [routerLink]="['/balance-percentile', balancePercentile.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button> -->
        </div>
    </div>
</div>
