<div>
    <h2 id="page-heading">
        <span jhiTranslate="rapidApp.patientCourseOfAction.home.title">Patient Course Of Actions</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-patient-course-of-action" [routerLink]="['/athlete-course-of-action/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="rapidApp.patientCourseOfAction.home.createLabel">
            Create a new Athlete Course Of Action
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="patientCourseOfActions?.length === 0">
        <span jhiTranslate="rapidApp.patientCourseOfAction.home.notFound">No patientCourseOfActions found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="patientCourseOfActions?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="rapidApp.patientCourseOfAction.assignmentDate">Assignment Date</span></th>
                    <th scope="col" ><span jhiTranslate="rapidApp.patientCourseOfAction.patient">Patient</span></th>
                    <th scope="col" ><span jhiTranslate="rapidApp.patientCourseOfAction.assessment">Assessment</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let patientCourseOfAction of patientCourseOfActions ;trackBy: trackId">
                    <td><a [routerLink]="['/athlete-course-of-action', patientCourseOfAction.id, 'view']">{{ patientCourseOfAction.id }}</a></td>
                    <td>{{ patientCourseOfAction.assignmentDate | date:'medium' }}</td>
                    <td>
                        <div *ngIf="patientCourseOfAction.patient">
                            <a [routerLink]="['/athlete', patientCourseOfAction.patient?.id, 'view']" >{{ patientCourseOfAction.patient?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="patientCourseOfAction.assessment">
                            <a [routerLink]="['/assessment', patientCourseOfAction.assessment?.id, 'view']" >{{ patientCourseOfAction.assessment?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/athlete-course-of-action', patientCourseOfAction.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/athlete-course-of-action', patientCourseOfAction.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(patientCourseOfAction)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
