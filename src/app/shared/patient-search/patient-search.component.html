<div id="patient-search-component">
    <div class="col">
        <p *ngIf="remainingDays < 31 && remainingDays > 0" class="alert-info">
            <fa-icon icon="info-circle"></fa-icon> Your licence will expire in {{remainingDays}} days.
        </p>
        <p class="alert-light" jhiTranslate="rapidApp.sessions.messages.search">Search for a Patient to begin a Session.</p>
        <div class="row">
            <div class="col-md-4">
                <fieldset class="form-group">
                    <div class="form-check">
                        <kendo-floatinglabel text="Athlete ID">
                            <kendo-dropdownlist
                                [style.width.rem] = "15"
                                id="patient-id-search-field"
                                [data]="idListItems"
                                [filterable]="true"
                                [textField]="'patientID'"
                                [valueField]="'id'"
                                (filterChange)="handlePatientIdFilter($event)"
                                [(ngModel)]="selectedPatient"
                                (valueChange)="onPatientValueChanged($event)"></kendo-dropdownlist>
                        </kendo-floatinglabel>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-check">
                        <kendo-floatinglabel text="Athlete Name">
                            <kendo-dropdownlist
                                [style.width.rem] = "15"
                                id="patient-name-search-field"
                                [data]="nameListItems"
                                [filterable]="true"
                                [textField]="'fullName'"
                                [valueField]="'id'"
                                (filterChange)="handleNameFilter($event)"
                                [(ngModel)]="selectedPatient"
                                (valueChange)="onPatientValueChanged($event)"></kendo-dropdownlist>
                        </kendo-floatinglabel>
                    </div>
                </fieldset>
            </div>
            <div class="col-md-8">
                <div class="card" *ngIf="selectedPatient">
                    <div class="card-header">
                        <h3 class="mr-auto">Selected Athlete</h3>
                    </div>
                    <div class="card-item pad">
                        <div class="row">
                            <label for="selectedLastName" class="col-md-4 col-form-label">Last Name</label>
                            <div class="col-md-8">
                                <input type="text" readonly="" class="form-control-plaintext" id="selectedLastName"
                                       value="{{ selectedPatient.lastName }}">
                            </div>
                        </div>
                        <div class="row">
                            <label for="selectedFirstName" class="col-md-4 col-form-label">First Name</label>
                            <div class="col-md-8">
                                <input type="text" readonly="" class="form-control-plaintext" id="selectedFirstName"
                                       value="{{ selectedPatient.firstName }}">

                            </div>
                        </div>
                        <div class="row">
                            <label for="selectedDOB" class="col-md-4 col-form-label">DOB</label>
                            <div class="col-md-8">
                                <input type="text" readonly="" class="form-control-plaintext" id="selectedDOB"
                                       value="{{ selectedPatient.dateOfBirth | date : 'MM/dd/yyyy' }}">
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="container">
                            <div class="row justify-content-center text-center">
                                <div class="col-md-12 justify-content-center">
                                    <button class="btn btn-success" (click)="onBeginSession()">BEGIN TEST</button>
                                    <button class="btn"
                                            [ngClass]="{'btn-primary': hasExercisesAlready, 'btn-secondary': !hasExercisesAlready}"
                                            [disabled]="!hasExercisesAlready"
                                            (click)="onViewExercises()">VIEW EXERCISES
                                    </button>
                                    <button type="submit" class="btn" id="dropdownMenuButton"
                                            (click) = "onResults()"
                                            [ngClass]="{'btn-primary': hasExercisesAlready, 'btn-secondary': !hasExercisesAlready}"
                                            [disabled]="!hasExercisesAlready"
                                    >RESULTS
                                    </button>
                                    <button class="btn btn-primary" (click)="onScheduleAppointment()" jhiTranslate="rapidApp.appointment.dialog.scheduleButton">SCHEDULE APPOINTMENT</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
