<div class="card-wrap">
  <div class="card-head">
    Pressure and Stance
  </div>
</div>
<div class="row pressureHeading">
  <div class="col-sm-4">Backswing: {{this.backSwing}} ms</div>
  <div class="col-sm-8 line" [ngStyle]="{ 'width.px': lineWidth }"></div>
</div>
<div class="pressureHeading">
  Downswing: {{this.downSwing}} ms
</div>
<div class="pressureHeading">
  Total Swing Duration: {{this.totalSwing}} ms
</div>
<div class="pressureHeading">
  Rhythm: {{this.rhythm}} ms
</div>
