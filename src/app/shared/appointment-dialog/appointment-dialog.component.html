<div class="modal-header">
    <h4 class="modal-title" jhiTranslate="rapidApp.appointment.dialog.scheduleLabel">Schedule an Appointment</h4>

    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="cancel()">
        <span aria-hidden="true">x</span>
    </button>
</div>
<div class="modal-body">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
                    <div>
                        <!-- <jhi-alert-error></jhi-alert-error> -->

                        <div class="form-group" [hidden]="!editForm.get('id')!.value">
                            <label for="id" jhiTranslate="global.field.id">ID</label>
                            <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                        </div>

                        <div class="form-group">
                            <label class="form-control-label" jhiTranslate="rapidApp.appointment.startTime" for="field_startTime">Start Time</label>
                            <div class="d-flex">
                                <!-- <kendo-datetimepicker
                                    id="field_startTime"
                                    class="form-control"
                                    [value]="now"
                                    [format]="'MM/dd/yyyy hh:mm a'"
                                    formControlName="startTime"
                                    placeholder="MM/DD/YYYY hh:mm"
                                    (valueChange)="onStartTimeChanged($event)"
                                >
                                </kendo-datetimepicker> -->
                            </div>
                            <div *ngIf="editForm.get('startTime')!.invalid && (editForm.get('startTime')!.dirty || editForm.get('startTime')!.touched)">
                                <small class="form-text text-danger"
                                       *ngIf="editForm.get('startTime')?.errors?.required" jhiTranslate="entity.validation.required">
                                    This field is required.
                                </small>
                                <small class="form-text text-danger"
                                       [hidden]="!editForm.get('startTime')?.errors?.['ZonedDateTimelocal']" jhiTranslate="entity.validation.ZonedDateTimelocal">
                                    This field should be a date and time.
                                </small>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label" jhiTranslate="rapidApp.appointment.endTime" for="field_endTime">End Time</label>
                            <div class="d-flex">
                                <!-- <kendo-datetimepicker
                                    id="field_endTime"
                                    class="form-control"
                                    [value]="now"
                                    [format]="'MM/dd/yyyy hh:mm a'"
                                    formControlName="endTime"
                                    placeholder="MM/DD/YYYY hh:mm"
                                >
                                </kendo-datetimepicker> -->
                            </div>
                            <div *ngIf="editForm.get('endTime')!.invalid && (editForm.get('endTime')!.dirty || editForm.get('endTime')!.touched)">
                                <small class="form-text text-danger"
                                       *ngIf="editForm.get('endTime')?.errors?.required" jhiTranslate="entity.validation.required">
                                    This field is required.
                                </small>
                                <small class="form-text text-danger"
                                       [hidden]="!editForm.get('endTime')?.errors?.['ZonedDateTimelocal']" jhiTranslate="entity.validation.ZonedDateTimelocal">
                                    This field should be a date and time.
                                </small>
                            </div>
                        </div>
                    </div>

                    <div>
                        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="cancel()">
                            <!-- <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span> -->
                        </button>

                        <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving"
                                class="btn btn-primary">
                            <!-- <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span> -->
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
