<div class="k-card">
    <div class="k-card-actions" *ngIf="logger.events.length > 0">
        <button class="btn btn-danger" (click)="onClear()">CLEAR</button>
    </div>
    <div class="k-card-body">
        <ul>
            <li *ngFor="let event of logger.events.reverse()">{{event}}</li>
        </ul>
    </div>
</div>
